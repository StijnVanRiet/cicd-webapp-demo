---
  name: Build and test
  on:
    push:
      branches:
        - main
  env:
    ESLINT_USE_FLAT_CONFIG: false
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
          - name: Check out repository code
            uses: actions/checkout@v3
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: 20
          - name: Install Dependencies
            run: yarn install
          - name: Lint
            run: yarn lint